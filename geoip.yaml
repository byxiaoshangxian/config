port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
tcp-concurrent: true
external-controller: :9090
geodata-mode: true
global-client-fingerprint: chrome
profile:
  store-selected: true
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  force-domain:
    - "+.netflix.com"
    - "+.nflxvideo.net"
    - "+.amazonaws.com"
    - "+.media.dssott.com"
  skip-domain:
    - "+.apple.com"
    - Mijia Cloud
    - dlg.io.mi.com
  sniff:
    TLS:
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
dns:
  enable: true
  prefer-h3: true
  ipv6: false
  enhanced-mode: redir-host
  nameserver:
    - https://doh.apad.pro/dns-query
    - https://dns.cooluc.com/dns-query
  proxy-server-nameserver:
    - 223.5.5.5
experimental:
  ignore-resolve-fail: true
unified-delay: true

